name: Run Jest Tests on PR

on:
  pull_request:
    branches: [main]
  push:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8 # Specify the pnpm version; adjust as needed

      - name: Install dependencies
        run: pnpm install

      - name: Run Jest Tests
        run: pnpm test
